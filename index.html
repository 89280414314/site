<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Геворкян Павел.Резюме</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="паша.jpg" alt="Фотография Павла" class="photo" />

        <h2>Геворкян Павел</h2>
        <p>Я обучаюсь в университете на <strong>переводчика.</strong></p>
        <p>Уровень владения английским языком<strong> B-1</strong></p>
        <p>Я являюсь мастером спорта по<strong> акробатике</strong></p>
      </div>
      <div class="info">
        <h4>Моя социальные сети</h4>
        <strong
          ><a href="https://vk.com/ipeedonyourface" target="_blank"
            >Вконтакте!</a
          ></strong
        >
      </div>

      <div class="card bg-yellow">
        <h2>Мои Хобби</h2>
        <ol class="list">
          <em>
            <li>Програмирование</li>
            <li>Игры</li>
            <li>Английский</li>
          </em>
        </ol>
      </div>
      <div class="contact">
        <h2>Связаться со мной</h2>
        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input type="text" id="name" placeholder="Введите ваше имя...." />
            </div>
            <div class="form-group">
              <label for="email">Ваш email</label>
              <input
                type="email"
                id="email"
                placeholder="Введите ваш email...."
              />
            </div>
          </div>
          <div class="form-group">
            <label for="text">Ваше сообщение:</label>

            <textarea id="text"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться!" />
        </form>
      </div>
    </div>
  </body>
</html>
